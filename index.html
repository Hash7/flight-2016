<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width; height=device-height" />
        <title>Flight 2016</title>
        <link rel="stylesheet" href="countdown.css">
        <link rel="stylesheet" href="loader.css">
    </head>

    <body>
        <div id="loader"></div>
        <div id="content">
            <div class="logo">
                <img id="logo" class="logo" src="https://www.dropbox.com/s/or8vpl5rye2v9uh/Crazy%20Buddy.png?dl=1" />
            </div>
            <div id="countdown">
                <table class="timer">
                    <tr>
                        <td class="timer-val" id="day-val"></td>
                        <td class="timer-val" id="hour-val"></td>
                        <td class="timer-val" id="minute-val"></td>
                        <td class="timer-val" id="second-val"></td>
                    </tr>
                    <tr>
                        <td class="timer-disp" id="day-disp"></td>
                        <td class="timer-disp" id="hour-disp"></td>
                        <td class="timer-disp" id="minute-disp"></td>
                        <td class="timer-disp" id="second-disp"></td>
                    </tr>
                </table>
            </div>

        </div>
    </body>

    <script src="countdown.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            counter();  // to eliminate the initial delay when the page loads
            setInterval(counter, 1000);
            setTimeout(function() {     // temporary workaround
                document.getElementById('logo').style.opacity = 1;
                setTimeout(function() {
                    document.getElementById('logo').style.opacity = 0.15;
                    setTimeout(function() {
                        document.getElementById('countdown').style.opacity = 1;
                    }, 3000);
                }, 2000);
            }, 500);
        }
    </script>
</html>
