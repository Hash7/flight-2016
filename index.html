<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Flight 2016</title>
        <link rel="stylesheet" href="countdown.css">
        <link rel="stylesheet" href="loader.css">
    </head>

    <body>
        <div id="loader"></div>
        <div id="content">
            <div class="countdown">
                <table>
                    <tr>
                        <td class="timer-val" id="day-val"></td>
                        <td class="timer-val" id="hour-val"></td>
                        <td class="timer-val" id="minute-val"></td>
                        <td class="timer-val" id="second-val"></td>
                    </tr>
                    <tr>
                        <td class="timer-disp" id="day-disp"></td>
                        <td class="timer-disp" id="hour-disp"></td>
                        <td class="timer-disp" id="minute-disp"></td>
                        <td class="timer-disp" id="second-disp"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>

    <script src="countdown.js"></script>
    <script>
        window.onload = function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }
    </script>
</html>
