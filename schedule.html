<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Flight 2016</title>
        <link rel='icon' href='images/flight-icon.png'>
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/main.css' />
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/clock.css' />
        <script type='text/javascript' src="javascripts/clock.js"></script>
    </head>

    <body>
        <div id="content">
            <div id='header'>
                <table class="tabs">
                    <tr>
                        <td class="tab">
                            <a href="future.html">
                                <img style='width: 150px; float: left' src='images/flight.png' />
                            </a>
                        </td>
                        <td class="tab"><a href="events.html">Events</a></td>
                        <td class="tab"><a href="workshops.html">Workshops</a></td>
                        <td class="tab"><a href="hospitality.html">Hospitality</a></td>
                        <td class="tab"><a href="contact.html">Contact us</a></td>
                    </tr>
                </table>
            </div>
            <div style="padding-top: 25px"></div>
            <div class='clock-container'>
                <div id='clock'>
                    <div id='axle'></div>
                    <div id='hand'></div>
                    <div class='point' onclick="move_hand_to(this)">
                        <div class='event-title'>Event 1</div>
                        <div class='event-time'>March 11 2016 09:00:00 GMT+05:30</div>
                    </div>
                    <div class='point' onclick="move_hand_to(this)">
                        <div class='event-title'>Event 2</div>
                        <div class='event-time'>March 11 2016 10:00:00 GMT+05:30</div>
                    </div>
                    <div class='point' onclick="move_hand_to(this)">
                        <div class='event-title'>Workshop 1</div>
                        <div class='event-time'>March 11 2016 15:00:00 GMT+05:30</div>
                    </div>
                    <div class='point' onclick="move_hand_to(this)">
                        <div class='event-title'>Event 4</div>
                        <div class='event-time'>March 11 2016 15:15:00 GMT+05:30</div>
                    </div>
                    <div class='point' onclick="move_hand_to(this)">
                        <div class='event-title'>Event 5</div>
                        <div class='event-time'>March 11 2016 17:30:00 GMT+05:30</div>
                    </div>
                </div>
                <div id='point-info'>
                    <div id='display-event-title'></div>
                    <div id='display-event-time'></div>
                </div>
            </div>
        </div>
    </body>
</html>
