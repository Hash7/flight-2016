<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Flight 2016</title>
        <link rel='icon' href='images/flight-icon.png'>
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/main.css' />
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/clock.css' />
        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <script type='text/javascript' src="javascripts/clock.js"></script>
    </head>

    <body>
        <div id="content">
            <div id='header'>
                <table>
                    <tr>
                        <td class="tab">
                            <a href="future.html">
                                <img style='width: 150px; float: left' src='images/flight-white.png' />
                            </a>
                        </td>
                        <td class="tab">
                            <a href="events.html">
                                <div class='tab-text'><img height=30px src='images/events.png' />Events</div>
                            </a>
                        </td>
                        <td class="tab">
                            <a href="workshops.html">
                                <div class='tab-text'><img width=30px src='images/workshop.png' />Workshops</div>
                            </a>
                        </td>
                        <td class="tab">
                            <a href="sponsors.html">
                                <div class='tab-text'><img height=30px src='images/sponsors.png' />Sponsors</div>
                            </a>
                        </td>
                        <td class="tab">
                            <a href="contact.html">
                                <div class='tab-text'><img height=28px src='images/phone.png' />Contact us</div>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
            <div style='background-image: url("images/events.jpg")' class='slide bg-image'>
                <div class="bg-dissolve"></div>
            </div>
            <div style="padding-top: 10%"></div>
            <div class='clock-container'>
                <div id='clock'>
                    <img id='face' src='images/clockface.png' />
                    <div id='axle'></div>
                    <div id='hand'></div>
                    <div id='arc-area'></div>
                    <div id='day-box' onclick="window.event_clock.next_date()"></div>
                    <!-- The formats of datetime & description should be as follows! -->
                    <img class='event-icon' src='images/aircrash.png'
                         onclick="window.location='events/aircrash.html'"
                         onmouseover="window.event_clock.move_hand_to(this); scale_point(this)"
                         onmouseout="set_point(this); window.event_clock.resume()" />
                    <div class='event-title'>Aircrash Investigation</div>
                    <div class='event-time'>March 11 2016 11:00:00 GMT+05:30</div>

                    <img class='event-icon' src='images/simulator.png'
                         onmouseover="window.event_clock.move_hand_to(this); scale_point(this)"
                         onmouseout="set_point(this); window.event_clock.resume()" />
                    <div class='event-title'>Flight Simulator</div>
                    <div class='event-time'>March 11 2016 11:30:00 GMT+05:30</div>

                    <img class='event-icon' src='images/drone.png'
                         onmouseover="window.event_clock.move_hand_to(this); scale_point(this)"
                         onmouseout="set_point(this); window.event_clock.resume()" />
                    <div class='event-title'>Drone Racing Championship</div>
                    <div class='event-time'>March 11 2016 16:00:00 GMT+05:30</div>
                </div>
                <div id='point-info'>
                    <div id='display-event-title'></div>
                    <div id='display-event-time'></div>
                </div>
            </div>
        </div>
    </body>
</html>
