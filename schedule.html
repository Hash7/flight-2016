<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Flight 2016</title>
        <link rel='icon' href='images/flight-icon.png'>
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/main.css' />
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/clock.css' />
        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <script type='text/javascript' src="javascripts/clock.js"></script>
    </head>

    <body>
        <div id="content">
            <div id='header'>
                <table>
                    <tr>
                        <td class="tab">
                            <a href="future.html">
                                <img style='width: 150px; float: left' src='images/flight-white.png' />
                            </a>
                        </td>
                        <td class="tab">
                            <a href="events.html">
                                <div class='tab-text'><img height=30px src='images/events.png' />Events</div>
                            </a>
                        </td>
                        <td class="tab">
                            <a href="workshops.html">
                                <div class='tab-text'><img width=30px src='images/workshop.png' />Workshops</div>
                            </a>
                        </td>
                        <td class="tab">
                            <a href="sponsors.html">
                                <div class='tab-text'><img height=30px src='images/sponsors.png' />Sponsors</div>
                            </a>
                        </td>
                        <td class="tab">
                            <a href="contact.html">
                                <div class='tab-text'><img height=28px src='images/phone.png' />Contact us</div>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="padding-top: 25px"></div>
            <div class='clock-container'>
                <div id='clock'>
                    <img id='face' src='images/clockface.png' />
                    <div id='axle'></div>
                    <div id='hand'></div>
                    <div id='arc-area'></div>
                    <div id='day-box' onclick="window.event_clock.next_date()"></div>
                    <!-- The formats of datetime & description should be as follows! -->
                    <div class='point' onclick="window.event_clock.move_hand_to(this)">
                        <div class='event-title'>Event 1</div>
                        <div class='event-time'>March 11 2016 09:00:00 GMT+05:30</div>
                    </div>
                    <div class='point' onclick="window.event_clock.move_hand_to(this)">
                        <div class='event-title'>Event 2</div>
                        <div class='event-time'>March 11 2016 10:00:00 GMT+05:30</div>
                    </div>
                    <div class='point' onclick="window.event_clock.move_hand_to(this)">
                        <div class='event-title'>Workshop 1</div>
                        <div class='event-time'>March 11 2016 15:00:00 GMT+05:30</div>
                        <div class='event-end'>March 11 2016 18:00:00 GMT+05:30</div>
                    </div>
                    <div class='point' onclick="window.event_clock.move_hand_to(this)">
                        <div class='event-title'>Event 4</div>
                        <div class='event-time'>March 12 2016 15:15:00 GMT+05:30</div>
                    </div>
                    <div class='point' onclick="window.event_clock.move_hand_to(this)">
                        <div class='event-title'>Event 5</div>
                        <div class='event-time'>March 12 2016 17:30:00 GMT+05:30</div>
                    </div>
                </div>
                <div id='point-info'>
                    <div id='display-event-title'></div>
                    <div id='display-event-time'></div>
                </div>
            </div>
        </div>
    </body>
</html>
