<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Flight 2016</title>
        <link rel='icon' href='images/flight-icon.png'>
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/main.css' />
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/loader.css' />
        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
        <script type='text/javascript' src="javascripts/pageload.js"></script>
    </head>

    <body>
        <div id="loader">
            <img src='images/propeller.png' />
        </div>
        <div id="content">
            <div id='header'>
                <table>
                    <tr>
                        <td class="tab">
                            <img style='width: 150px; float: left' src='images/flight-white.png' />
                        </td>
                        <td class="tab">
                            <a href="events.html">
                                <div class='tab-text'><img height=30px src='images/events.png' />Events</div>
                            </a>
                        </td>
                        <td class="tab">
                            <a href="workshops.html">
                                <div class='tab-text'><img width=30px src='images/workshop.png' />Workshops</div>
                            </a>
                        </td>
                        <td class="tab">
                            <a href="sponsors.html">
                                <div class='tab-text'><img height=30px src='images/sponsors.png' />Sponsors</div>
                            </a>
                        </td>
                        <td class="tab">
                            <a href="contact.html">
                                <div class='tab-text'><img height=28px src='images/phone.png' />Contact us</div>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
            <div id='scroll-holder'>
                <img id='arrow-up' src='images/arrow.png' />
                <img id='arrow-down' src='images/arrow.png' />
                <img id='double-up' src='images/double-arrow.png' />
                <img id='double-down' src='images/double-arrow.png' />
                <div id='scrollpage'>
                    <div style='background-image: url("images/kalam.jpg")' class='slide bg-image'>
                        <div class="bg-dissolve">
                            <div class='slide-front'>Welcome!</div>
                            <div class='slide-footer'>In the memory of our beloved alumnus...</div>
                        </div>
                    </div>
                    <div style="background-image: url('images/gate.jpg'); top: 100%" class='slide bg-image'>
                        <div class="bg-dissolve">
                            <div class='slide-head'>Who are we?</div>
                            <div class='slide-content'>
                                <p>We, "Majestians" are the members of the Association of Aeronautical Engineers (AAE).</p>
                            </div>
                        </div>
                    </div>
                    <div style="background-image: url('images/logo.png'); background-size: 80%; background-position: center; top: 200%" class='slide bg-image'>
                        <div class="bg-dissolve">
                            <div class='slide-head'>What we do?</div>
                            <div class='slide-content'>
                                <p>We conduct a national-level intercollegiate technical symposium</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
